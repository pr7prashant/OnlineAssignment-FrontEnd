<div class="jumbotron text-center">
  <div class="container">
    <h1>Online Assignments</h1>
    <p>Now submit your assignments on the go</p>
    <a href=""><img src="assets/images/google.png"></a>
  </div>
</div>


<div class="container col-lg-4 col-lg-offset-4">
  <form [formGroup]="form">
    <legend>Login</legend>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div class="alert alert-danger" *ngIf="form.controls['email'].hasError('required')
        && form.controls['email'].touched">
        Please enter your somaiya email id.
      </div>
      <div class="alert alert-danger" *ngIf="form.controls['email'].hasError('email')
        && form.controls['email'].touched && !form.controls['email'].hasError('required')">
        Please enter a valid somaiya email id.
      </div>
    </div>  
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div class="alert alert-danger" *ngIf="form.controls['password'].hasError('required')
        && form.controls['password'].touched">
        Please enter password.
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="!form.valid">Login</button>
  </form>
  <br>
</div>
